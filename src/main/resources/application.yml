spring:
  application:
    name: agenda
    version: 1.0.0
    author:
      name: Pedro Carara
      email: cararax@gmail.com

  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8083

rabbitmq:
  host: localhost
  port: '15672'
  username: guest
  password: guest

  vote:
    exchange: vote.exchange
    queue: vote.queue
    routingkey: vote.routingkey

feign:
  config:
    associates:
      name: associates
      url: http://localhost:8080/associates
    agenda:
      name: agendas
      url: http://localhost:8081/agendas